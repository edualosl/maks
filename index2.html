<h1>Медіа галерея</h1>
<div class="slider-container">
    <div class="slider">
      <img src="a1.jpg" alt="Image 1">
      <img src="a2.jpg" alt="Image 2">
      <img src="a3.jpg" alt="Image 3">
      <img src="a4.jpg" alt="Image 4">
      <img src="a5.jpg" alt="Image 5">
      
    </div>
  </div>
  <div class="slider-navigation">
    <button class="prev-button"><</button>
    <button class="next-button">></button>
  </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const slider = document.querySelector('.slider');
  const prevButton = document.querySelector('.prev-button');
  const nextButton = document.querySelector('.next-button');
  let currentSlide = 0;

  prevButton.addEventListener('click', function() {
    currentSlide = (currentSlide - 1 + slider.children.length) % slider.children.length;
    updateSliderPosition();
  });

  nextButton.addEventListener('click', function() {
    currentSlide = (currentSlide + 1) % slider.children.length;
    updateSliderPosition();
  });

  function updateSliderPosition() {
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
  }
  function startSlideInterval() {
    slideInterval = setInterval(function() {
      currentSlide = (currentSlide + 1) % slider.children.length;
      updateSliderPosition();
    }, 15000); 
  }

  function resetSlideInterval() {
    clearInterval(slideInterval);
    startSlideInterval();
  }

  startSlideInterval();

});

</script>
